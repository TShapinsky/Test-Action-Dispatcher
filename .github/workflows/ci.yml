name: CI

on:
  push:

jobs:
  trigger_action:
    name: Trigger Action
    runs-on: ubuntu-latest

    steps:
      - name: Curl
        run: |
          curl -XPOST -u "${{ secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" -H "Accept: application/vnd.github+json" https://api.github.com/repos/TShapinsky/Test-Action-Receiver/dispatches --data '{"event_type": "trigger-test"}'